<form action="/russian/contact/" method="POST">{% csrf_token %}

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info" style="color:red;">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
                <h4>Phone no.:9501400976</h4>
                <h4>gursimran1210@gmail.com</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
                    <b><label class="control-label col-sm-3" for="fname">First Name:</label></b>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
				  </div>
				</div>
				<div class="form-group">
                    <b><label class="control-label col-sm-2" for="lname">Last Name:</label></b>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
                    <b><label class="control-label col-sm-2" for="email">Email:</label></b>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
                    <b><label class="control-label col-sm-2" for="comment">Comment:</label></b>
				  <div class="col-sm-10">
					<input type="comment" class="form-control" id="comment" placeholder="Enter your comment"
						   name="comment">
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-dark">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
